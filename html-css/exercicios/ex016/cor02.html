<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em css</title>
    <style>
        * { /* Configurações globais de CSS */
            height: 100%
        }
        body {
            background-image: linear-gradient(to right , #0400F5, #E60017);
        }
        h1 {
            color: white;
        }
        h2 {
            color: white;
            background-image: radial-gradient(circle, red, yellow, blue);
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <h2>Pega esse gradiente</h2>
</body>
</html>
