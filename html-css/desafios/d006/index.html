<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Tags HTML</title>
  <style>
    body {
      background-color: rgb(85, 84, 84);
    }
    h1, p, li {
      color: blanchedalmond;
    }
  </style>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>Em HTML5, podemos inserir diversos elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
  <ul type="square">
    <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
    <li><abbr title="Use a tag &lt;title&gt;">Títulos</abbr></li>
    <li><abbr title="Use a tag &lt;strong&gt;">Destaque</abbr></li>
    <li><abbr title="Use a tag &lt;em&gt;">Ênfase</abbr></li>
    <li><abbr title="Use a tag &lt;ol&gt;">Lista ordenada</abbr></li>
    <li><abbr title="Use a tag &lt;ul&gt;">Lista não ordenada</abbr></li>
    <li><abbr title="Use a tag &lt;code&gt;">Códigos-Fonte</abbr></li>
  </ul>
</body>
</html>
